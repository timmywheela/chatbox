<!DOCTYPE html>
<html>
  <head>
    <title>chatbox.io | TW</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/animate.css">
  </head>
  <body id="container" class="center">
    <div id="title" class="center animated bounceInDown">
      <img class="mainLogo" src="https://cdn.glitch.com/da15a6af-8263-4a4d-82b9-e297d2c05a3f%2Fchat-logo.svg?1519060405310" alt="chat logo">
      <h1>chatbox.io</h1>      
     </div>
    <div class="msgApp">
      <ul id="msgBox"></ul>
      <div id="userInputSection" class="inputBox">
      <input type="text" id="userInput">
      <button id="userSubmitBtn" class="submitBtn" type="button">Send</button>
      </div>
      <hr id="guestHr">  
      <h4 class="messageAsGuest">Message as Guest</h4>
      <div id="guestInputSection" class="inputBox">
        <input type="text" id="guestInput">
        <button id="guestSubmitBtn" class="submitBtn" type="button">Send</button>
      </div>
    </div>
    <div class="signUpSection center">
      <h3 class="signUpTitle">Get started with ChatBox!</h3>
      <img class="signupImg" src="https://cdn.glitch.com/da15a6af-8263-4a4d-82b9-e297d2c05a3f%2Fchat-bg-img.svg?1519061133155">
      <a href="https://timwheeler.com" target="_blank"><button class="signUpBtn">Sign Up Free</button></a>
    </div>
  </body>
</html>
